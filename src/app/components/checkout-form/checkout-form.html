<main>
    <h2>checkout</h2>

    <form>
        <div class="form-group">
            <h5>billing details</h5>

            <div class="input-fields">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Alexi Ward">
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="alexi@mail.com">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="+1 202-555-0136">
                </div>
            </div>
        </div>

        <div class="form-group">
            <h5>shipping info</h5>

            <div class="input-fields">
                <div class="input-group">
                    <label for="address">Your Address</label>
                    <input type="text" id="address" placeholder="1137 Williams Avenue">
                </div>

                <div class="input-group">
                    <label for="code">Zip Code</label>
                    <input type="number" id="code" placeholder="10001">
                </div>

                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="New York">
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="United States">
                </div>
            </div>
        </div>

        <div class="form-group">
            <h5>payment details</h5>

                <label>Payment Method</label>

                <div class="radio-group">
                    <input type="radio" id="address" name="e-money">
                    <label for="e-money">e-Money</label>
                </div>

                <div class="radio-group">
                    <input type="radio" id="address" name="cash">
                    <label for="cash">Cash on Delivery</label>
                </div>
            
        </div>
        <div class="form-group">

            <div class="input-fields">
    
                <div class="input-group">
                    <label for="e-money-number">e-money Number</label>
                    <input type="number" id="e-money-number" placeholder="234567890">
                </div>
        
                <div class="input-group">
                    <label for="e-money-pin">e-money PIN</label>
                    <input type="number" id="e-money-pin" placeholder="0001">
                </div>
            </div>
        </div>

    </form>
</main>
