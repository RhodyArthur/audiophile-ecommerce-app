<section class="zx9-speaker">
    <img src="/assets/home/desktop/pattern-circles.svg" alt="circle pattern" class="circle">

    <div class="col">

        <picture>
            <source media="(min-width: 1440px)" srcset="/assets/home/desktop/image-speaker-zx9.png">
            <source media="(min-width: 768px)" srcset="/assets/home/tablet/image-speaker-zx9.png">
            <img src="/assets/home/mobile/image-speaker-zx9.png" alt="headphone" />
        </picture>

        <div class="info">
            <h2>zx9 speaker</h2>

            <p>
                Upgrade to premium speakers that are phenomenally built to deliver truly remarkable sound.
            </p>

            <app-button [label]="'See Product'" [variant]="'accent'"/>
        </div>
    </div>
</section>
